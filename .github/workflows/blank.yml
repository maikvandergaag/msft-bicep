# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install Bicep CLI
        shell: pwsh
        run: |
          az bicep install
      - name: Get changed files
        shell: pwsh
        run: |
          $files = git diff HEAD~1 --name-only | Where-Object { $_ -like '*.bicep' '*.bicepparam' }
          $array = @()
          foreach($file in $files){
            $array += $file
          }
          $items = ConvertTo-Json $array -Compress
          Write-Host $items
          "BICEP_FILES='$items'" >> $env:GITHUB_ENV
      - name: "Changes"
        shell: pwsh
        run: |
          $files = ConvertFrom-Json ${{ env.BICEP_FILES }}
          $report = @()
          $report += "Bicep Lint Report:"
          foreach($file in $files){
            $lintResult = az bicep build --file $file --stdout 2>&1
            if ($lintResult -ne "") {
              $hasErrors = $true
              $report += "### $file"
              $report += "```"
              $report += $lintResult
              $report += "```"
            }
          }
          $report >> $env:GITHUB_STEP_SUMMARY
